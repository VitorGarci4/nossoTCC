<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- swiper cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/background.jpg'); /* Substitua pelo caminho da sua imagem */
            background-size: cover; /* A imagem cobrirá toda a área do body */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 110vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 10px;
            margin: .7rem 0;
            padding: 2rem 1.9rem;
            font-size: 1.5rem;
            color: #130f40;
            text-transform: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        h2, h3 {
            color: #130f40;
            font-size: 2.6rem;
            text-align: center;
            margin-bottom: .37rem;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-transform: lowercase;
        }

        .form-group button, .btn {
            margin-top: 1rem;
            padding: .8rem 3rem;
            border: .1rem solid #130f40;
            border-radius: .5rem;
            background: none;
            color: #130f40;
            font-size: 1.7rem;
            cursor: pointer;
        }

        .form-group button:hover, .btn:hover {
            background: #130f40;
            color: #fff;
        }

    </style>
</head>
<body>
    <!-- inicio do cabeçalho -->
    <header class="header">
        <a href="inicio.html" class="logo"> <i class="fas fa-pizza-slice"></i>pizza</a>
        <nav class="navbar">
            <a href="inicio.html">inicio</a>
            <a href="sobre_nos.html">sobre nos</a>
            <a href="menu.html">menu</a>
            <a href="galeria.html">galeria</a>
            <a href="contatos.html">contatos</a>
            <a href="cadastro.html">cadastre-se</a>
            <a href="perfil.html">perfil</a>
        </nav>
        <div class="icons">
            <div id="cart" class="fas fa-shopping-cart"></div>
            <div id="login" class="fas fa-user"></div>
            <div id="menu" class="fa fa-bars"></div>
        </div>
        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-times"></i>
                <img src="img/pizza_calabresa_resized.png" alt="">
                <div class="content">
                    <h3>pizza</h3>
                    <span class="quantidade">1</span>
                    <span class="multiply">x</span>
                    <span class="price">$ 18.99</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-times"></i>
                <img src="img/pizza_portuguesa_resized.png" alt="">
                <div class="content">
                    <h3>pizza</h3>
                    <span class="quantidade">1</span>
                    <span class="multiply">x</span>
                    <span class="price">$ 18.99</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-times"></i>
                <img src="img/pizza_queijo_resized.png" alt="">
                <div class="content">
                    <h3>pizza</h3>
                    <span class="quantidade">1</span>
                    <span class="multiply">x</span>
                    <span class="price">$ 18.99</span>
                </div>
            </div>
            <h3 class="total">total: $56.97</h3>
            <a href="#" class="btn">checkout cart</a>
        </div>
        <form class="login-form">
            <h3>login form</h3>
            <input type="email" placeholder="digite seu email" class="box" id="loginEmail">
            <input type="password" placeholder="digite sua senha" class="box" id="loginSenha">
            <div class="lembre">
                <input type="checkbox" name="" id="lembre-se">
                <label for="lembre-se">lembre-se</label>
            </div>
            <input type="button" value="login" class="btnlogin">
        </form>
    </header>
    <!-- fim do cabeçalho -->

    <div class="container">
        <h2>Cadastre-se</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <input type="text" id="nome" placeholder="Digite seu nome" class="box">
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Digite seu email" class="box">
            </div>
            <div class="form-group">
                <input type="password" id="senha" placeholder="Digite sua senha" class="box">
            </div>
            <div class="form-group">
                <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" class="box">
            </div>
            <div class="form-group">
                <input type="text" id="endereco" placeholder="Nos informe seu endereço" class="box">
            </div>
            <div class="form-group">
                <button type="button" id="saveButton">Cadastrar</button>
            </div>
        </form>
    </div>
    

    <script>
        
        document.getElementById('saveButton').addEventListener('click', function() {
            let nome = document.getElementById('nome').value;
            let email = document.getElementById('email').value;
            let senha = document.getElementById('senha').value;
            let confirmaSenha = document.getElementById('confirmaSenha').value;
            let endereco = document.getElementById('endereco').value;

            if (senha !== confirmaSenha) {
                alert('As senhas não coincidem!');
                return;
            }

            localStorage.setItem('nome', nome);
            localStorage.setItem('email', email);
            localStorage.setItem('senha', senha);
            localStorage.setItem('endereco', endereco);

            alert('Dados salvos!');
        });

        // Verificar login
        document.querySelector('.login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let loginEmail = document.getElementById('loginEmail').value;
            let loginSenha = document.getElementById('loginSenha').value;

            let storedEmail = localStorage.getItem('email');
            let storedSenha = localStorage.getItem('senha');

            if (loginEmail === storedEmail && loginSenha === storedSenha) {
                alert('Login bem-sucedido!');
                window.location.href = 'perfil.html'; // Redireciona para a página de perfil
            } else {
                alert('Email ou senha incorretos!');
            }
        });

        // Preencher dados do formulário de cadastro, se existirem
        document.addEventListener('DOMContentLoaded', function() {
            let nome = localStorage.getItem('nome');
            let email = localStorage.getItem('email');
            let senha = localStorage.getItem('senha');
            let endereco = localStorage.getItem('endereco');

            if (nome) document.getElementById('nome').value = nome;
            if (email) document.getElementById('email').value = email;
            if (senha) {
                document.getElementById('senha').value = senha;
                document.getElementById('confirmaSenha').value = senha;
            }
            if (endereco) document.getElementById('endereco').value = endereco;
        });

    </script>

    <!-- swiper cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- js link -->
    <script src="script.js"></script>
</body>
</html>
