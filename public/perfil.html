<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- swiper cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/background.jpg'); /* Substitua pelo caminho da sua imagem */
            background-size: cover; /* A imagem cobrirá toda a área do body */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 110vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
            margin: .7rem 0;
            padding: 5rem 1.2rem;
            font-size: 1.5rem;
            color: #130f40;
            text-transform: none;
        }

        h2 {
            color: #130f40;
            text-transform: uppercase;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: .7rem;
        }

        .profile-info {
            text-align: center;
            font-size: 1.2rem;
            color: #130f40;
        }

        .profile-info p {
            margin: 10px 0;
        }

        .btn {
            margin-top: 1rem;
            padding: .8rem 3rem;
            border: .1rem solid #130f40;
            border-radius: .5rem;
            background: none;
            color: #130f40;
            font-size: 1.7rem;
            cursor: pointer;
            display: block;
            text-align: center;
        }

        .btn:hover {
            background: #130f40;
            color: #fff;
        }

        .btn-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <!-- inicio do cabeçalho -->
    <header class="header">
        <a href="inicio.html" class="logo"> <i class="fas fa-pizza-slice"></i>pizza</a>
        <nav class="navbar">
            <a href="inicio.html">inicio</a>
            <a href="sobre_nos.html">sobre nos</a>
            <a href="menu.html">menu</a>
            <a href="galeria.html">galeria</a>
            <a href="contatos.html">contatos</a>
            <a href="cadastro.html">cadastre-se</a>
        </nav>
        <div class="icons">
            <div id="cart" class="fas fa-shopping-cart"></div>
            <div id="login" class="fas fa-user"></div>
            <div id="menu" class="fa fa-bars"></div>
        </div>
        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-times"></i>
                <img src="img/pizza_calabresa_resized.png" alt="">
                <div class="content">
                    <h3>pizza</h3>
                    <span class="quantidade">1</span>
                    <span class="multiply">x</span>
                    <span class="preço">$ 18.99</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-times"></i>
                <img src="img/pizza_portuguesa_resized.png" alt="">
                <div class="content">
                    <h3>pizza</h3>
                    <span class="quantidade">1</span>
                    <span class="multiply">x</span>
                    <span class="preço">$ 18.99</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-times"></i>
                <img src="img/pizza_queijo_resized.png" alt="">
                <div class="content">
                    <h3>pizza</h3>
                    <span class="quantidade">1</span>
                    <span class="multiply">x</span>
                    <span class="preço">$ 18.99</span>
                </div>
            </div>
            <h3 class="total">total: $56.97</h3>
            <a href="#" class="btn">checkout cart</a>
        </div>
        <form action="" class="login-form">
            <h3>login form</h3>
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="digite seu email" class="box" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginSenha" placeholder="digite sua senha" class="box" required>
            </div>
            <div class="lembre">
                <input type="checkbox" name="" id="lembre-se">
                <label for="lembre-se">lembre-se</label>
            </div>
            <input type="submit" value="login" class="btn">
        </form>
    </header>
    <!-- fim do cabeçalho -->

    <div class="container">
        <h2>Perfil do Usuário</h2>
        <div class="profile-info">
            <p><strong>Nome:</strong> <span id="profileNome"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="updateProfile()">Atualizar</button>
            <button class="btn" onclick="deleteProfile()">Excluir</button>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let nome = localStorage.getItem('nome');
            let email = localStorage.getItem('email');

            if (nome && email) {
                document.getElementById('profileNome').textContent = nome;
                document.getElementById('profileEmail').textContent = email;
            } else {
                alert('Nenhum dado encontrado.');
            }
        });

        function updateProfile() {
            let novoNome = prompt("Digite seu novo nome:", localStorage.getItem('nome'));
            let novoEmail = prompt("Digite seu novo email:", localStorage.getItem('email'));

            if (novoNome && novoEmail) {
                localStorage.setItem('nome', novoNome);
                localStorage.setItem('email', novoEmail);

                document.getElementById('profileNome').textContent = novoNome;
                document.getElementById('profileEmail').textContent = novoEmail;

                alert('Dados atualizados com sucesso!');
            } else {
                alert('Atualização cancelada.');
            }
        }

        function deleteProfile() {
            if (confirm("Tem certeza que deseja excluir seu perfil? Esta ação não pode ser desfeita.")) {
                localStorage.clear();
                alert('Perfil excluído com sucesso!');
                window.location.href = 'cadastro.html'; // Redireciona para a página de cadastro
            }
        }

        function logout() {
            alert('Você saiu!');
            window.location.href = 'cadastro.html'; // Redireciona para a página de cadastro
        }
    </script>

    <!-- swiper cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- js link -->
    <script src="script.js"></script>
</body>
</html>
